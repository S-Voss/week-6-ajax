<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Animal GIFs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--  <link rel="stylesheet" href="assets/css/stylesheet.css"> -->
  </head>

  <body>
  <div class="container">
    <!--This is the area where the buttons will display-->
    <div class="row">
      <div class="search-buttons" id="animal-buttons">
      </div>
    </div>
    <!--This is the area where the input form will be-->
    <div class="row">
      <form id="animal-form">
        <label for="animal-input">Add More Animals</label>
        <input type="text" id="animal-input">
        <input id="add-animal" type="submit" value="Add!">
      </form>
      <!--This is the area where the gifs will load-->
      <div class="row gifs" id="animal-gifs">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
